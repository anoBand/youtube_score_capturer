# apprunner.yaml
version: 1.0
runtime: python3 # 사용하시는 Python 버전에 맞춰 python3.8, python3.9 등으로 지정 가능
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  command: gunicorn --bind 0.0.0.0:8080 application:app
  # App Runner는 보통 8080 포트를 내부적으로 사용합니다.
  # 환경 변수 $PORT를 사용해도 됩니다: gunicorn --bind :$PORT application:app
  network:
    port: 8080