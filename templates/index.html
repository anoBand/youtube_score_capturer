    <!-- [ì¶”ê°€] URL íŒŒë¼ë¯¸í„° ìƒíƒœ ê´€ë¦¬ ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ìƒíƒœë¥¼ ê´€ë¦¬í•  ì…ë ¥ í•„ë“œ ID ëª©ë¡
            const fields = [

                'x_start', 'x_end', 'y_start', 'y_end',
                'threshold', 'frame_interval_sec'
            ];

            const params = new URLSearchParams(window.location.search);
            let restored = false;

            // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° ê°’ì„ ì…ë ¥ì°½ì— ë³µêµ¬
            fields.forEach(id => {

                if (element && params.has(id)) {
                    element.value = params.get(id);
                    restored = true;

                    // Range ìŠ¬ë¼ì´ë”ê°€ ìˆëŠ” ê²½ìš° ìˆ«ì ì…ë ¥ì°½ê³¼ ë™ê¸°í™”
                    const rangeElement = document.getElementById(id + '_range');

            // 2. ê°’ì´ ë³€ê²½ë  ë•Œë§ˆë‹¤ URL ì—…ë°ì´íŠ¸ (History API ì‚¬ìš©)
            function updateURL() {
                const newParams = new URLSearchParams();

                    // ê°’ì´ ìˆëŠ” ê²½ìš°ì—ë§Œ íŒŒë¼ë¯¸í„°ì— ì¶”ê°€
                    if (element && element.value) {
                        newParams.set(id, element.value);

                // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ ì—†ì´ ì£¼ì†Œì°½ URLë§Œ ì—…ë°ì´íŠ¸
                window.history.replaceState({}, '', '?' + newParams.toString());
            }

            // ëª¨ë“  ëŒ€ìƒ í•„ë“œì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            fields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {

                    element.addEventListener('change', updateURL);

            // 3. ë³µì›ëœ ê°’ì´ ìˆë‹¤ë©´ UI/ë¡œì§ ë™ê¸°í™”ë¥¼ ìœ„í•´ ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±°
            // (ê¸°ì¡´ script.jsì˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆê°€ ë™ì‘í•˜ë„ë¡ í•¨)
            if (restored) {

                        }
                    });
                }, 100); // script.js ì´ˆê¸°í™” ì‹œê°„ ê³ ë ¤
            }
