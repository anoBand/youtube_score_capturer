<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 음악 추출기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #218838, #1ea384);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-run {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }

        .btn-run:hover {
            background: linear-gradient(135deg, #0056b3, #520dc2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .btn-download {
            background: linear-gradient(135deg, #fd7e14, #e83e8c);
            color: white;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #e8630a, #d91a72);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253, 126, 20, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .status-message {
            font-size: 16px;
            color: #495057;
            margin: 0;
        }

        .status-success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .status-processing {
            border-left-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row,
            .form-row-4 {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube 음악 추출기</h1>
            <p>YouTube 동영상에서 음악을 추출하고 다운로드하세요</p>
        </div>
        
        <div class="form-container">
            <form id="configForm">
                <div class="form-group">
                    <label for="url">YouTube URL *</label>
                    <input type="url" id="url" name="url" required placeholder="https://www.youtube.com/watch?v=...">
                    <div class="help-text">추출할 YouTube 동영상의 URL을 입력하세요</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time">시작 시간</label>
                        <input type="text" id="start_time" name="start_time" placeholder="0 또는 mm:ss">
                        <div class="help-text">시작 지점 (기본: 처음부터)</div>
                    </div>
                    <div class="form-group">
                        <label for="end_time">종료 시간</label>
                        <input type="text" id="end_time" name="end_time" placeholder="mm:ss 또는 비워두기">
                        <div class="help-text">종료 지점 (기본: 끝까지)</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="threshold">임계값</label>
                        <input type="number" id="threshold" name="threshold" step="0.1" placeholder="5.0">
                        <div class="help-text">프레임 비교 임계값 (기본: 5.0)</div>
                    </div>
                    <div class="form-group">
                        <label for="transition_sec">전환 안정화 시간</label>
                        <input type="number" id="transition_sec" name="transition_sec" step="0.1" placeholder="2.0">
                        <div class="help-text">전환 안정화 시간 (초, 기본: 2.0)</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="frame_interval_sec">프레임 처리 간격 (초)</label>
                        <input type="number" id="frame_interval_sec" name="frame_interval_sec" step="0.1" placeholder="0.5">
                        <div class="help-text">N초 마다 한 프레임씩 처리 (기본: 0.5)</div>
                    </div>
                </div>

                <div class="form-row-4">
                    <div class="form-group">
                        <label for="x_start">X 시작 (%)</label>
                        <input type="number" id="x_start" name="x_start" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="x_end">X 끝 (%)</label>
                        <input type="number" id="x_end" name="x_end" min="0" max="100" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="y_start">Y 시작 (%)</label>
                        <input type="number" id="y_start" name="y_start" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="y_end">Y 끝 (%)</label>
                        <input type="number" id="y_end" name="y_end" min="0" max="100" placeholder="100">
                    </div>
                </div>
                <div class="help-text" style="margin-top: -15px; margin-bottom: 20px;">
                    잘라낼 영역의 퍼센트를 지정하세요 (기본: X 0-100%, Y 0-100%)
                </div>

                

                <div class="button-group">
                    <button type="submit" id="runBtn" class="btn btn-run">▶️ 실행</button>
                    <button type="button" id="downloadBtn" class="btn btn-download" disabled>📥 다운로드</button>
                </div>
                
            </form>

            <div class="status-area" id="statusArea" style="display: none;">
                <p class="status-message" id="statusMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const runBtn = document.getElementById('runBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            runBtn.disabled = true;
            runBtn.innerHTML = '<span class="loading-spinner"></span> 실행 중...';
            downloadBtn.disabled = true;

            showStatus('영상 다운로드 및 처리 중... 이 작업은 몇 분 정도 소요될 수 있습니다.', 'processing');

            const formData = new FormData(this);
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // The filename is set by the Content-Disposition header on the server
                    a.download = response.headers.get('Content-Disposition').split('filename=')[1].replace(/"/g, '');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showStatus('PDF 생성이 완료되었습니다! 다운로드가 시작됩니다.', 'success');
                    downloadBtn.disabled = false; // Or hide it, since download is automatic

                } else {
                    const errorResult = await response.json();
                    showStatus(`오류가 발생했습니다: ${errorResult.error}`, 'error');
                }

            } catch (error) {
                showStatus('실행 중 예측하지 못한 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                runBtn.disabled = false;
                runBtn.innerHTML = '▶️ 실행';
            }
        });

        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            const statusMessage = document.getElementById('statusMessage');
            
            statusArea.className = 'status-area';
            statusMessage.innerHTML = message;

            if (type === 'success') {
                statusArea.classList.add('status-success');
            } else if (type === 'error') {
                statusArea.classList.add('status-error');
            } else if (type === 'processing') {
                statusArea.classList.add('status-processing');
                statusMessage.innerHTML = '<span class="loading-spinner"></span> ' + message;
            }
            
            statusArea.style.display = 'block';
        }
    </script>
</body>
</html>
